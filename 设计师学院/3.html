<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No.3 - CSS transition 和 CSS transform 配合制作动画</title>
    <style>
        :root {
            --time: 0.8s;
        }

        body {
            background-color: #d69a44;
        }

        /* face */
        .face {
            position: absolute;
            left: 50%;
            margin-left: -175px;
            top: 40px;
            width: 350px;
            height: 250px;
            border-radius: 50% 50% 30% 30%;
            border: 2px solid #3f200b;
            z-index: 10;
            background: #fbf8f1;
            overflow: hidden;
        }

        /* ear */
        .ear-wrap {
            position: absolute;
            width: 300px;
            left: 50%;
            margin-left: -150px;
            /*   top: 100px; */
        }

        .ear-wrap {
            position: absolute;
            left: 50%;
            width: 300px;
            margin-left: -150px;
            margin-top: 20px;
        }

        .ear {
            position: absolute;
            width: 80px;
            height: 100px;
            border: 2px solid #000;
            background: #fbf8f1;
            border-radius: 100% 10% 50% 0%;
            transition: var(--time);
        }

        .ear-wrap .right {
            left: auto;
            right: 0;
            border-radius: 10% 100% 0% 50%;
            background: #f1ac2b;
        }

        /* 头发 */
        .hair {
            position: absolute;
            width: 120px;
            height: 120px;
            left: 50%;
            margin-left: 50px;
            margin-top: -40px;
            background: #f3b32e;
            border-radius: 50% 50% 50% 50%;
        }

        /* 眼睛 */
        .eye-wrap {
            position: absolute;
            width: 280px;
            height: 70px;
            top: 90px;
            left: 50%;
            margin-left: -140px;
            overflow: hidden;
        }

        .eye {
            height: 100px;
            width: 100px;
            position: absolute;
        }

        .eye-circle {
            width: 100px;
            height: 80px;
            border: 2px solid #482507;
            overflow: hidden;
            position: absolute;
            background: #fff;
            border-radius: 50% 50% 40% 40%;
            box-sizing: border-box;
        }

        .eye-core {
            height: 55px;
            width: 46px;
            border-radius: 50% 50% 50% 50%;
            /* margin: 0 auto; */
            background: #000;
            position: absolute;
            left: 50%;
            margin-left: -23px;
            transition: var(--time);
        }

        .eye-bottom {
            height: 50px;
            width: 100px;
            border-radius: 40% 40% 50% 50%;
            position: absolute;
            margin-top: 48px;
            border-top: 2px solid #46240b;
            background: #f6f7f2;
            transition: var(--time);
        }

        .eye-wrap .right {
            left: auto;
            right: 0px;
        }

        .face-red {
            position: absolute;
            height: 20px;
            width: 70px;
            background: red;
            top: 45px;
            /*top: 64px;*/
            left: 18px;
            border-radius: 50% 50% 50% 50%;
            background: #e85a5e;
            opacity: 0.0;
            transform: scale(0.8); /* 原红晕过大，适量缩小一些 */
            transition: var(--time) cubic-bezier(0.52, 0.78, 0.25, 0.95);
        }

        /* 鼻子 */
        .nose {
            width: 20px;
            height: 10px;
            border-bottom: 8px solid #000;
            border-radius: 0% 0% 50% 50%;
            top: 154px;
            left: 50%;
            margin-left: -10px;
            position: absolute;
        }

        /* 嘴巴 */
        .mouth-wrap {
            position: absolute;
            top: 168px;
            width: 80px;
            left: 50%;
            margin-left: -40px;
            height: 20px;
            overflow: hidden;
        }

        .mouth {
            width: 40px;
            height: 40px;
            border-bottom: 4px solid #000;
            border-right: 4px solid #000;
            border-radius: 0% 40% 50% 20%;
            margin-top: -26px;
            position: absolute;
            left: 0;
            transition: var(--time);
        }

        .mouth-wrap .right {
            border-bottom: 4px solid #000;
            border-right: none;
            border-left: 4px solid #000;
            border-radius: 40% 0% 20% 50%;
            position: absolute;
            left: auto;
            right: 0;
        }

        /*鼠标hover样式 写在这里*/
        .face:hover .face-red { /* 红晕出现 */
            opacity: 1;
        }

        .face:hover .eye-bottom { /* 眼底上移 */
            margin-top: 36px;
        }

        .face:hover .eye-core { /* 眼珠略微缩小 */
            transform: scaleX(0.9);
        }

        .face:hover .mouth-wrap .right { /* 嘴角抬起 */
            border-bottom-right-radius: 50%;
        }

        .face:hover .mouth-wrap .left {
            border-bottom-left-radius: 50%;
        }

        .face:hover ~ .ear-wrap .ear { /* 耳朵略微上移 */
            transform: translateY(-10px);
        }

        .face:hover ~ .ear-wrap .left { /* 耳朵翘起 */
            transform: rotate(-30deg);
        }

        .face:hover ~ .ear-wrap .right {
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 脸 -->
    <div class="face">
        <!-- 头发 -->
        <div class="hair">
            <div></div>
        </div>
        <!-- 眼睛 -->
        <div class="eye-wrap">
            <div class="eye left">
                <div class="eye-circle">
                    <div class="eye-core"></div>
                </div>
                <div class="eye-bottom"></div>
                <div class="face-red"></div>
            </div>
            <div class="eye right">
                <div class="eye-circle">
                    <div class="eye-core"></div>
                </div>
                <div class="eye-bottom"></div>
                <div class="face-red"></div>
            </div>
        </div>
        <!-- 鼻子 -->
        <div class="nose">
        </div>
        <!-- 嘴巴 -->
        <div class="mouth-wrap">
            <!-- <div class="mouth-top"></div> -->
            <div class="mouth left"></div>
            <div class="mouth right"></div>
        </div>
    </div>
    <!-- 耳朵 -->
    <div class="ear-wrap">
        <div class="ear left"></div>
        <div class="ear right"></div>
    </div>
</div>
</body>
</html>
